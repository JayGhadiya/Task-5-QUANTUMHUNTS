<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Zometo clone</title>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo" />
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary"> Order Food</button>
            </div>

        </nav>
    </header>

    <main class="container">
        <!-- hero section -->

        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero_image" />
            </div>
            <div class="hero_discription">
                <h1 class="hero_text">Order food from your favourite restaurats near you</h1>
                <button class="button_primary"> Order Now</button>
            </div>
        </section>

        <!-- Explor menu -->
        <section class="Explor_menu_container">
            <h1  class="Explor_menu_text"> Explor our menu</h1>

            <div class="Explor_menu_gradient_bg">


            </div>
            <div class="Explor_menu_lists">

                <!-- Burger -->
                <div class="food_card">
                    <div class="food_card_img_container">
                        <img src="./assets/burger.jpg" alt="burger" class="food_image" />
                    </div>

                    <div class="food_card_discription">
                        <h3 class="food_title">Burger</h3>
                        <p> Burger king, Mcdonals , Burger place <span style="color: red;">+3</span></p>
                    </div>

                </div>

                <!-- Pizza -->
                <div class="food_card" id="Pizza_Card">
                    <div class="food_card_img_container">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food_image" />
                    </div>

                    <div class="food_card_discription">
                        <h3 class="food_title">Pizza</h3>
                        <p> Domino's ,Lapino's,pizza Hut<span style="color: red;">+3</span></p>
                    </div>

                </div>

                <!-- icecream -->
                <div class="food_card">
                    <div class="food_card_img_container">
                        <img src="./assets/iceCream.jpg" alt="iceCream" class="food_image" />
                    </div>

                    <div class="food_card_discription">
                        <h3 class="food_title">Ice Cream</h3>
                        <p> Basking Robin, Ibaco<span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explor_menu_view_more">
                <button class="button_primary"> View More</button>
            </div>

        </section>


        <!-- restorent  -->
        <section class="restaurant_container">
            <h1 class="restaurant_text"> Order From 100s Of Restaurant </h1>
            <div class="restaurant_image_container">
                <div class="restaurant_image_row_one">
                    <div class="restaurant_image_1">
                        <img src="./assets/restaurant1.jpg" alt="restaurant1" class="restaurant_1" />
                    </div>
                    <div class="restaurant_image_2">
                        <img src="./assets/restaurant2.jpg" alt="restaurant2" class="restaurant_2" />
                    </div>
                </div>

                <div class="restaurant_image_row_two">
                    <div class="restaurant_image_3">
                        <img src="./assets/restaurant3.jpg" alt="restaurant3" class="restaurant_3" />
                    </div>
                    <div class="restaurant_image_4">
                        <img src="./assets/restaurant4.jpg" alt="restaurant4" class="restaurant_4" />
                    </div>
                </div>
            </div>
        </section>
<!-- footer -->
    <section class="footer">
        <div class="col-6 footer_heding">Zometo</div>
        <!-- <div class="item"> 
            <li class="footer_item">Pricing</li>
            <li class="footer_item" >Term and Condition</li>
            <li class="footer_item"> Partnership</li>
            <li class="footer_item">Career</li>
            <li class="footer_item">Contact</li>
        </div> -->
    </section>


    </main>

</body>

</html>
